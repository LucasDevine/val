<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!----<title> Product Card | CodingLab </title>---->
    <link rel="stylesheet" href="./CSS/produkter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="box one">
      <div class="details">
        <div class="topic">Aben</div>
        <p>Aben er fra basic kollektionen. Med sin 80% chance for at få den kan den egentlig ikke så meget</p>
        <div class="rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          
          <i class="far fa-star"></i>
        </div>
          <div class="price-box">
            <div class="discount">DKK 100.00</div>
            <div class="price">DKk 70.00</div>
          </div>
      </div>
      <div class="button1">
        <button>TIlføj til kurv</button>
      </div>
    </div>
    <div class="box two">
      <div class="image-box">
        <div class="image">
            <img src="./Billeder/abe.png" alt="abe">
        </div>
        <div class="info">
          <div class="brand">VAL-JSD</div>
          <div class="name">Aben</div>
          <div class="shipping">Basic</div>
          <div class="button2">
            <button>Log ind for mere</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
